<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login</title>

</head>

<body>
    <div style="text-align: center;">
        <h1>Login</h1>
        <input type="text" placeholder="Username" onkeyup="alert(this.value)" value="Sample Value">
        <input type="text" placeholder="Password">
        <div style="margin-top: 1rem;">
            <button id="btnLogin" onclick="alert ('Login Successfully')">Login</button>
        </div>
    </div>
</body>

    <script>
        // JavaScript
        console.log("Hello World");
        // let / var
        let buttonLogin = document.querySelector('#btnLogin');
        buttonLogin.onclick = function () {
            alert("Login Successfully")
        };
    </script>

</html>
